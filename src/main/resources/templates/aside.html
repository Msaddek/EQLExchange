<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <title>E-Xchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/aside.css">
</head>

<body>
<div layout:fragment="aside">
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <h1><a href="index.html" th:href="@{'/user/dashboard'}" class="logo">E-Xchange</a></h1>
            <hr>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#" th:href="@{'/user/dashboard'}"><span class="fa fa-home mr-3"></span><span class="nav-icon-attribute">Home</span></a>
                </li>
                <li>
                    <a href="#" th:href="@{'/wallet'}"><i class="fa fa-archive" aria-hidden="true"></i><span class="nav-icon-attribute">Wallet</span></a></a>
                </li>
                <li>
                    <a href="#" th:href="@{'/wallet/history'}"><i class="fas fa-exchange-alt"></i><span class="nav-icon-attribute">Transactions</span></a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-paper-plane mr-3"></span><span class="nav-icon-attribute">Transfer</span></a>
                </li>
                <li>
                    <a href="#" th:href="@{'/wallet/refill'}"><span class="fas fa-arrow-down mr-3"></span><span class="nav-icon-attribute">Refill</span></a>
                </li>
                <li>
                    <a href="#" th:href="@{'/user/update'}"><i class="fa fa-solid fa-gear"></i><span class="nav-icon-attribute">Settings</span></a>
                </li>
                <hr>
                <li>
                    <a href="#" th:href="@{'/user/profile'}"><i class="fa fa-regular fa-user"></i><span class="nav-icon-attribute" th:text="${sessionUser.firstName + ' (' + sessionUser.username + ')'}"></span></a>
                </li>
                <li>
                    <div sec:authorize="isAuthenticated()">
                            <a href="#" th:href="@{/logout}" data-backdrop="false"><i style="color: red" class="fa fa-light fa-power-off"></i><span class="nav-icon-attribute">Logout</span></a>
                    </div>
                </li>
            </ul>

        </nav>

        <div id="content">
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ceb61376b4.js" crossorigin="anonymous"></script>
</body>

</html>
