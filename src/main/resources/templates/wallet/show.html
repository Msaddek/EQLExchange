<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Wallet Overview</title>
</head>
<body>
<div layout:fragment="content">
<h1>My Wallet</h1>
<h2>hash</h2>
<table>
    <tr>
        <th>Currency</th>
        <th>Amount</th>
        <th>Value ($)</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="asset : ${assets}">
        <td th:text="${asset.currency.ticker}"></td>
        <td th:text="${asset.balance}"></td>
        <td th:text="${asset.balance * asset.currency.value}"></td>
        <td><a href="#" th:href="${'/wallet/' + ${asset.id} + '/details'}">Details</a></td>
        <td><a href="#" th:href="${'/trade/ETH' + ${asset.id}}">Sell</a></td>
        <td><a href="#" th:href="${'/trade/' + ${asset.id} + '/ETH'}">Buy</a></td>
        <td><a href="#" th:href="${'/transfer/' + ${asset.id}}">Transfer</a></td>
    </tr>
</table>
</div>
</body>
</html>
