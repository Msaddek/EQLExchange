<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Fill Up With Fiat Currencies</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Refill with fiat</h1>
    <form th:object="${payment}" method="post" th:action="@{'/wallet/refill/pay'}">
        <div>
            <label th:text="${'Currency to debit the card in: '}"></label>
            <select th:field="*{currency}">
                <option th:each="i : ${fiatCurrencies}" th:text="${i.ticker}" th:value="${i.id}"></option>
            </select>
        </div>
        <div>
            <label th:text="${'Your card details: '}"></label>
            <input type accept="text" th:field="*{card}" />
        </div>
        <div>
            <label th:text="${'Amount to transfer: '}"></label>
            <input type accept="text" th:field="*{amount}" />
        </div>

        <button type="submit" th:text="${'Refill your wallet'}"></button>

    </form>
</div>
</body>
</html>
