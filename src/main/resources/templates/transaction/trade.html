<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Trade Cryptocurrency</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${'Buy ' + currencyToBuy.ticker + ' for ' + currencyToSell.ticker}"></h1>
<div>
    PRICE CHART
</div>
    <div>
        <ul>
            <li th:text="${'Your ' + currencyToSell.ticker + ' balance: ' + sourceAsset.balance + ' ' + currencyToSell.ticker}"></li>
            <li th:text="${'Your ' + currencyToBuy.ticker + ' balance: ' + targetAsset.balance + ' ' + currencyToBuy.ticker}"></li>
        </ul>
        <form th:object="${tradeOrder}" method="post" th:action="@{'/trade/place'}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{asset}" />
            <input type="hidden" th:field="*{id}" />
            <div>
                <label th:text="${'Amount of ' + currencyToSell.ticker} + ':'"></label>
                <input type="text" th:field="*{amount}" />
            </div>
            <div>
                <label th:text="${'Will get you in ' + currencyToBuy.ticker} + ':'"></label>
                <input type="text" />
            </div>
            <button type="submit" th:text="${'Buy XXX ' + currencyToBuy.ticker + ' with ' + 'XXX' + ' ' + currencyToSell.ticker}"></button>
    </form>
    </div>
</div>
</body>
</html>
