<div class="popup-container">
  <img class="popup-img" src="/assets/img/popup.png">
</div>

<div class="title-container">
  <h1 class="title-page">DASHBOARD</h1>
</div>
<div class="page">
  <div class="cards-container">
    <div class="col-sm-6 col-xl-3">
      <mat-card class="resume-card">
        <mat-card-title>Name</mat-card-title>
        <mat-card-subtitle>hah@hotmail.com</mat-card-subtitle>
        <div class="around-logo">
          <button mat-fab color="primary">
            <mat-icon>person</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="description">
          <h2>registered since</h2>
        </div>
      </mat-card>
    </div>

    <div class="col-sm-6 col-xl-3">
      <mat-card class="resume-card">
        <mat-card-title>Wallet</mat-card-title>
        <mat-card-subtitle>fdskfjdsklmgdsjlfmezflksf</mat-card-subtitle>
        <div class="around-logo">
          <button mat-fab color="warn">
            <mat-icon>attach_money</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="description">
          <h2>50000 $</h2>
        </div>
      </mat-card>
    </div>

    <div class="col-sm-6 col-xl-3">
      <mat-card class="resume-card">
        <mat-card-title>Last exchange</mat-card-title>
        <mat-card-subtitle>Bitcoin</mat-card-subtitle>
        <div class="around-logo">
          <button mat-fab color="accent">
            <mat-icon>history icon</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="description">
          <h2>16 BNB</h2>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="chart-container">
    <app-chart [symbolPair]="'BNBUSDT'"></app-chart>
  </div>
</div>
