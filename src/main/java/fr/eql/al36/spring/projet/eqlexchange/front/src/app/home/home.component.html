<body>
<div class="preloader">
  <div class="preloader-inner">
    <div class="preloader-icon">
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<header class="header navbar-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="nav-inner">
          <!-- Start Navbar -->
          <nav class="navbar navbar-expand-lg" style="margin-top: 5px;">
            <a class="navbar-brand" href="index.html">
              <h2 style="color: white;">E-Xchange</h2>
            </a>
            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">

            </div> <!-- navbar collapse -->

            <div class="button">
              <button type="button" class="btn" (click)="open(loginModal)">Sign in
              </button>
            </div>


            <ng-template #loginModal let-modal>
                <div >
                  <div >
                    <div>
                      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-title text-center">
                        <h4>Login</h4>
                      </div>
                      <div class="d-flex flex-column text-center">
                        <form>
                          <div class="form-group">
                            <input type="email" class="form-control" id="email1"
                                   placeholder="Your email address...">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="password1"
                                   placeholder="Your password...">
                          </div>
                          <button type="button"
                                  class="btn btn-info btn-block btn-round">Login
                          </button>
                        </form>

                      </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <div class="signup-section">Not a member yet? <a href="#a"
                                                                       class="text-info"> Sign Up</a>.
                      </div>
                    </div>
                  </div>
                </div>
            </ng-template>
          </nav>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
  </div>
</header>

<section class="hero-area">
  <img class="hero-shape" src="/assets/img/hero-shape.svg"/>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-md-12 col-12">
        <div class="hero-content">
          <h4 class="wow fadeInUp" data-wow-delay=".2s">Start Envesting & Earn Money</h4>
          <h1 class="wow fadeInUp" data-wow-delay=".4s">Say Hello
            to <br>E-coin
            <span>
                                <img class="text-shape" src="/assets/img/text-shape.svg"/>
                                money.
                            </span>
          </h1>
          <p class="wow fadeInUp" data-wow-delay=".6s">Invest your spare change in Ecoin and save
            with<br> crypto to earn interest in real time.
          </p>
          <div class="button wow fadeInUp" data-wow-delay=".8s">
            <a href="about-us.html" class="btn ">Sign up</a>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-12">
        <div class="hero-image">

          <img class="main-image" src="/assets/img/home2-bg.png"/>
          <img class="h2-move-1" src="/assets/img/h2-bit-l.png"/>
          <img class="h2-move-2" src="/assets/img/h2-bit-m.png"/>
          <img class="h2-move-3" src="/assets/img/h2-bit-s.png"/>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
