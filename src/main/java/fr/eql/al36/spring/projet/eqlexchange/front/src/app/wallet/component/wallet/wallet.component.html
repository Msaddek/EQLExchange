<div class="popup-container">
  <img class="popup-img" src="/assets/img/popup/popup0.png">
</div>
<div class="title-container">
  <h1 class="title-page">YOUR WALLET</h1>
</div>

<table mat-table [dataSource]="assets" class="mat-elevation-z8">

    <ng-container matColumnDef="Logo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let asset">
          <img alt="currency" class="image" src="/assets/logo/{{asset.currencyTicker.toLocaleLowerCase()}}.png">
      </td>
    </ng-container>

    <ng-container matColumnDef="Currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let asset"> {{asset.currencyTicker}} </td>
    </ng-container>

    <ng-container matColumnDef="Units">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let asset"> {{asset.amount}} </td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
